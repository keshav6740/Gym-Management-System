<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles can be added here */
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .nav-link {
            color: #ffffff;
        }

        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
        }

        .admin-section {
            padding: 50px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        /* Additional styles as needed */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="registration-success">Home</a>
                    </li>
                    <!-- Add more navigation items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Membership Plans
                    </div>
                    <div class="card-body">
                        <!-- Membership plan management form -->
                        <form id="membershipForm">
                            <!-- Form fields for membership plan management -->
                            <div class="form-group">
                                <label for="planName">Membership Name</label>
                                <input type="text" class="form-control" id="planName" required>
                            </div>
                            <div class="form-group">
                                <label for="planDescription">Small Description</label>
                                <textarea class="form-control" id="planDescription" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="pricePerMonth">Price per Month</label>
                                <input type="number" class="form-control" id="pricePerMonth" required>
                            </div>
                            <!-- Add more form fields for pricing, details, etc. -->
                            <button type="submit" class="btn btn-primary">Add Plan</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Types of Classes
                    </div>
                    <div class="card-body">
                        <!-- Types of classes management form -->
                        <form id="classesForm">
                            <!-- Form fields for types of classes management -->
                            <div class="form-group">
                                <label for="className">Class Name</label>
                                <input type="text" class="form-control" id="className" required>
                            </div>
                            <div class="form-group">
                                <label for="classDescription">Small Description</label>
                                <textarea class="form-control" id="classDescription" rows="3" required></textarea>
                            </div>
                            <!-- Add more form fields for class details -->
                            <button type="submit" class="btn btn-primary">Add Class</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Membership plan management form submission
        document.getElementById('membershipForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // You can add your membership plan management logic here
            // For demonstration purposes, alerting the plan name
            var planName = document.getElementById('planName').value;
            var planDescription = document.getElementById('planDescription').value;
            var pricePerMonth = document.getElementById('pricePerMonth').value;
            alert('Plan Name: ' + planName + '\nDescription: ' + planDescription + '\nPrice per Month: $' + pricePerMonth + '\nMembership plan added successfully!');
        });

        // Types of classes management form submission
        document.getElementById('classesForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // You can add your types of classes management logic here
            // For demonstration purposes, alerting the added class name
            var className = document.getElementById('className').value;
            var classDescription = document.getElementById('classDescription').value;
            alert('Class Name: ' + className + '\nDescription: ' + classDescription + '\nClass added successfully!');
        });
    </script>
</body>

</html>
