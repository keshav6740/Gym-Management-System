<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Classes - FlexFusion Elite</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Define color variables for dynamic styling */
        :root {
            --tier-basic-primary: #667eea; /* Blue */
            --tier-premium-primary: #f093fb; /* Pink */
            --tier-platinum-primary: #ffd89b; /* Gold */
            --tier-basic-gradient: linear-gradient(135deg, var(--tier-basic-primary) 0%, #764ba2 100%);
            --tier-premium-gradient: linear-gradient(135deg, var(--tier-premium-primary) 0%, #f5576c 100%);
            --tier-platinum-gradient: linear-gradient(135deg, var(--tier-platinum-primary) 0%, #19547b 100%);
            --card-bg: #1a1a1a;
            --dark-bg: #0a0a0a;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: #ffffff; }

         .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.8rem;
            color: #ffffff !important;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
        }

        .brand-icon {
            width: 45px;
            height: 45px;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
            margin: 0 15px;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px !important;
            border-radius: 25px;
        }

        .nav-link:hover {
            color: #ffffff !important;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        .nav-link:hover::after {
            width: 80%;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .hero-section { padding: 120px 0 80px; text-align: center; }
        .hero-title { font-size: 3.5rem; font-weight: 800; color: white; }
        .hero-subtitle { font-size: 1.3rem; color: rgba(255, 255, 255, 0.9); max-width: 600px; margin: auto; }
        .membership-badge { background: rgba(255,255,255,0.2); border-radius: 25px; padding: 12px 24px; font-weight: 600; margin-bottom: 2rem; display: inline-block; }

        /* Dynamic Class Card Styles */
        .classes-section { padding: 80px 0; background: var(--dark-bg); }
        .class-card { background: var(--card-bg); border-radius: 20px; padding: 2rem; border: 1px solid var(--border-color); height: 100%; display: flex; flex-direction: column; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .class-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }

        /* Specific styles based on the tier-class added by JS */
        .class-card.basic-tier .class-icon, .class-card.basic-tier .btn-book { background: var(--tier-basic-gradient); }
        .class-card.basic-tier .class-difficulty { background: rgba(102,126,234,0.2); color: var(--tier-basic-primary); }

        .class-card.premium-tier .class-icon, .class-card.premium-tier .btn-book { background: var(--tier-premium-gradient); }
        .class-card.premium-tier .class-difficulty { background: rgba(240,147,251,0.2); color: var(--tier-premium-primary); }
        .class-card.premium-tier .class-details .detail-icon { color: var(--tier-premium-primary); }

        .class-card.platinum-tier .class-icon, .class-card.platinum-tier .btn-book { background: var(--tier-platinum-gradient); }
        .class-card.platinum-tier .class-difficulty { background: rgba(255,216,155,0.2); color: var(--tier-platinum-primary); }
        .class-card.platinum-tier .class-details .detail-icon { color: var(--tier-platinum-primary); }

        .class-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem; }
        .class-icon { width: 60px; height: 60px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white; }
        .class-difficulty { padding: 6px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 600; }
        .class-title { font-size: 1.5rem; font-weight: 700; color: #ffffff; margin-bottom: 0.5rem; }
        .class-description { color: rgba(255, 255, 255, 0.7); line-height: 1.6; margin-bottom: 1.5rem; flex-grow: 1; }
        .class-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .detail-item { text-align: center; padding: 1rem; background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        .detail-icon { font-size: 1.2rem; margin-bottom: 0.5rem; color: var(--tier-basic-primary); /* Default icon color */ }
        .detail-label { color: rgba(255, 255, 255, 0.6); font-size: 0.8rem; }
        .detail-value { color: #ffffff; font-weight: 600; font-size: 0.9rem; }
        .btn-book { flex-shrink: 0; border: none; padding: 12px 20px; border-radius: 15px; font-weight: 600; font-size: 1rem; color: white; transition: all 0.3s ease; }
        .btn-book:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn-book:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-login-prompt { background: transparent; border: 2px solid var(--tier-basic-primary); color: var(--tier-basic-primary); }
        .btn-login-prompt:hover { background: var(--tier-basic-primary); color: white; }
    </style>
</head>
<body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero-section" id="hero-section-dynamic">
        <div class="container">
            <div class="membership-badge" id="membership-badge-dynamic">Loading Membership...</div>
            <h1 class="hero-title" id="hero-title-dynamic">Your Classes</h1>
            <p class="hero-subtitle" id="hero-subtitle-dynamic">Discover and book classes tailored to your FlexFusion Elite membership.</p>
        </div>
    </section>

    <!-- Classes Grid -->
    <section class="classes-section">
        <div class="container">
            <div class="row" id="classesGrid">
                <div class="col-12 text-center">
                    <i class="fas fa-spinner fa-spin fa-3x"></i>
                    <p class="mt-3">Loading available classes...</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            const isLoggedIn = !!token;
            const classesGrid = document.getElementById('classesGrid');

            // --- 1. DYNAMIC NAVBAR LOGIC ---
            const navbarContainer = document.getElementById('navbar-container');
            let navbarHTML = '';

            if (isLoggedIn) {
                navbarHTML = `
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
                    <div class="container">
                        <a class="navbar-brand" href="dashboard.html"><div class="brand-icon"><i class="fas fa-dumbbell"></i></div>FlexFusion Elite</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                                <li class="nav-item"><a class="nav-link" href="classes.html">Book Classes</a></li>
                                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                                <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn" style="cursor: pointer;">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>`;
            } else {
                navbarHTML = `
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
                    <div class="container">
                        <a class="navbar-brand" href="index.html"><div class="brand-icon"><i class="fas fa-dumbbell"></i></div>FlexFusion Elite</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="home-page.html">Membership</a></li>
                                <li class="nav-item"><a class="nav-link" href="classes.html">Classes</a></li>
                                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>`;
            }
            navbarContainer.innerHTML = navbarHTML;

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => { e.preventDefault(); localStorage.clear(); window.location.href = 'index.html'; });
            }

            // --- 2. DYNAMIC CONTENT LOADING ---
            let userMembershipPlan = 'Visitor';
            let classesToFetchEndpoint = '/api/public/classes'; // Default: fetches all classes

            try {
                if (isLoggedIn) {
                    const profileRes = await fetch('/api/user/profile', { headers: { 'Authorization': `Bearer ${token}` } });
                    if (!profileRes.ok) throw new Error('Failed to fetch profile.');
                    const { profile } = await profileRes.json();
                    userMembershipPlan = profile.membership.plan || 'No Plan';

                    // Determine API endpoint based on user's plan
                    if (userMembershipPlan === 'Basic') {
                        classesToFetchEndpoint = '/api/public/classes/basic';
                    } else if (userMembershipPlan === 'Premium') {
                        classesToFetchEndpoint = '/api/public/classes/premium';
                    } else if (userMembershipPlan === 'Platinum') {
                        classesToFetchEndpoint = '/api/public/classes/platinum'; // Platinum sees all classes
                    }

                    // Update hero section for logged-in user
                    document.getElementById('hero-title-dynamic').textContent = `Welcome, ${profile.fullName.split(' ')[0]}!`;
                    document.getElementById('hero-subtitle-dynamic').textContent = `Explore classes tailored for your ${userMembershipPlan} Elite membership.`;
                    document.getElementById('membership-badge-dynamic').innerHTML = `<i class="fas fa-${userMembershipPlan === 'Basic' ? 'dumbbell' : (userMembershipPlan === 'Premium' ? 'crown' : (userMembershipPlan === 'Platinum' ? 'gem' : 'user'))}"></i> ${userMembershipPlan} Elite Member`;
                    document.getElementById('hero-section-dynamic').style.background = `var(--tier-${userMembershipPlan.toLowerCase()}-gradient)`;

                } else {
                    // For visitors, hero section remains generic
                    document.getElementById('hero-title-dynamic').textContent = `Explore All Classes`;
                    document.getElementById('hero-subtitle-dynamic').textContent = `See what FlexFusion Elite has to offer. Login or Register to book!`;
                    document.getElementById('membership-badge-dynamic').innerHTML = `<i class="fas fa-user"></i> Visitor`;
                    document.getElementById('hero-section-dynamic').style.background = `linear-gradient(135deg, #667eea 0%, #764ba2 100%)`; // Default blue gradient
                }

                // Fetch classes from the determined endpoint
                const classesRes = await fetch(classesToFetchEndpoint);
                if (!classesRes.ok) throw new Error('Failed to fetch classes.');
                const classes = await classesRes.json();
                
                renderClasses(classes, userMembershipPlan, isLoggedIn);

            } catch (error) {
                console.error("Error loading classes page:", error);
                classesGrid.innerHTML = `<div class="col-12 alert alert-danger">Error: ${error.message}. Please try again later or ensure you're logged in.</div>`;
            }
        });

        // --- 3. CLASS RENDERING FUNCTION ---
        function renderClasses(classes, userMembershipPlan, isLoggedIn) {
            if (classes.length === 0) {
                classesGrid.innerHTML = `<div class="col-12 text-center"><p>No classes are currently available for your tier. Please check back later.</p></div>`;
                return;
            }
            
            classesGrid.innerHTML = classes.map(cls => {
                const tierClass = userMembershipPlan ? `${userMembershipPlan.toLowerCase()}-tier` : ''; // Add class for tier-specific styling
                
                // Determine icon for the class card
                let classCardIcon = 'fas fa-dumbbell'; // Default
                if (cls.name.toLowerCase().includes('yoga') || cls.name.toLowerCase().includes('pilates')) classCardIcon = 'fas fa-om';
                else if (cls.name.toLowerCase().includes('hiit') || cls.name.toLowerCase().includes('crossfit')) classCardIcon = 'fas fa-bolt';
                else if (cls.name.toLowerCase().includes('boxing')) classCardIcon = 'fas fa-fist-raised';
                else if (cls.name.toLowerCase().includes('spin') || cls.name.toLowerCase().includes('bike')) classCardIcon = 'fas fa-bicycle';
                else if (cls.name.toLowerCase().includes('recovery') || cls.name.toLowerCase().includes('wellness')) classCardIcon = 'fas fa-spa';
                else if (cls.name.toLowerCase().includes('athletic') || cls.name.toLowerCase().includes('performance')) classCardIcon = 'fas fa-medal';
                
                // Determine the action button based on login status
                const actionButtonHTML = isLoggedIn 
                    ? `<button class="btn btn-book mt-auto" onclick="bookClass('${cls._id}', '${cls.name}', '${cls.schedule}', this)"><i class="fas fa-calendar-plus"></i> Book Class</button>`
                    : `<a href="login.html" class="btn btn-book btn-login-prompt mt-auto"><i class="fas fa-sign-in-alt"></i> Login to Book</a>`;

                return `
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="class-card ${tierClass} d-flex flex-column h-100">
                        <div>
                            <div class="class-header">
                                <div class="class-icon"><i class="${classCardIcon}"></i></div>
                                <div class="class-difficulty">${cls.difficulty}</div>
                            </div>
                            <h3 class="class-title">${cls.name}</h3>
                            <p class="class-description text-muted">${cls.description}</p>
                            <div class="class-details">
                                <div class="detail-item"><div class="detail-icon"><i class="fas fa-calendar-alt"></i></div><div class="detail-label">Schedule</div><div class="detail-value">${cls.schedule}</div></div>
                                <div class="detail-item"><div class="detail-icon"><i class="fas fa-user-tie"></i></div><div class="detail-label">Trainer</div><div class="detail-value">${cls.trainer}</div></div>
                                <div class="detail-item"><div class="detail-icon"><i class="fas fa-users"></i></div><div class="detail-label">Max Size</div><div class="detail-value">${cls.maxSize} people</div></div>
                            </div>
                        </div>
                        <div class="class-actions mt-auto">${actionButtonHTML}</div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- 4. BOOKING FUNCTIONALITY (Global) ---
        function bookClass(classId, className, classSchedule, btnElement) {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'login.html'; return; } // Safeguard

            if (!confirm(`Confirm booking for "${className}"?`)) return;

            const allButtonsForClass = document.querySelectorAll(`[onclick*="'${classId}'"]`);
            allButtonsForClass.forEach(btn => { btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Booking...'; });

            fetch('/api/user/bookings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ classId, className, classSchedule })
            })
            .then(res => res.json().then(data => ({ ok: res.ok, data })))
            .then(response => {
                if (!response.ok) throw new Error(response.data.msg);
                
                allButtonsForClass.forEach(btn => {
                    btn.innerHTML = '<i class="fas fa-check"></i> Booked!';
                    btn.style.background = 'linear-gradient(135deg, #4ade80 0%, #22c55e 100%)';
                });
                
                setTimeout(() => {
                    if (confirm("Class booked successfully! Go to your dashboard to see it?")) {
                        window.location.href = 'dashboard.html';
                    } else {
                        // Reset button for other class instances if user doesn't go to dashboard
                        allButtonsForClass.forEach(btn => { 
                            btn.disabled = false;
                            btn.innerHTML = '<i class="fas fa-calendar-plus"></i> Book Class';
                            // Note: You might want more sophisticated state management for "booked" classes
                        });
                    }
                }, 500); // Small delay to show "Booked!"
            })
            .catch(err => {
                alert('Booking failed: ' + err.message);
                allButtonsForClass.forEach(btn => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-calendar-plus"></i> Book Class';
                });
            });
        }
    </script>
</body>
</html>
